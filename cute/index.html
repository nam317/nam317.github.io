<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>your eyes</title>
	<link rel="stylesheet" type="text/css" href="csss.css">
</head>
<body>
	<div class="slideshow">
		<img src="image1/1.jpg" alt="Image 1">
		<img src="image1/2.jpg" alt="Image 2">
		<img src="image1/3.jpg" alt="Image 3">
		<img src="image1/4.jpg" alt="Image 4">
		<img src="image1/5.jpg" alt="Image 5">
		<img src="image1/6.jpg" alt="Image 6">
		<img src="image1/7.jpg" alt="Image 7">
		<img src="image1/8.jpg" alt="Image 8">
		<img src="image1/9.jpg" alt="Image 9">
		<img src="image1/10.jpg" alt="Image 10">
		<img src="image1/11.jpg" alt="Image 11">
		<img src="image1/12.jpg" alt="Image 12">
		<img src="image1/end.jpg" alt="Image 12">
	</div>
	<audio id="background-music" autoplay loop muted>
		<source src="music/song1.mp3" type="audio/mpeg">
		Trình duyệt của bạn không hỗ trợ phát nhạc.
	</audio>
	
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const music = document.getElementById("background-music");
	
			function enableSound() {
				music.muted = false; // Bật âm thanh sau khi trang tải
				music.play().then(() => {
					console.log("Nhạc đang phát!");
				}).catch(error => {
					console.log("Chrome vẫn chặn autoplay, chờ người dùng tương tác...");
				});
			}
	
			// Cố gắng phát nhạc ngay khi tải trang
			enableSound();
	
			// Nếu vẫn bị chặn, thử bật lại khi người dùng tương tác (chỉ chạy 1 lần)
			document.addEventListener("click", enableSound, { once: true });
			document.addEventListener("scroll", enableSound, { once: true });
		});
	</script>
	
	
	
	
</body>
</html>
